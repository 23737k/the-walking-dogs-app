spring:
  application:
    name: TheWalkingDogs
  datasource:
    url: jdbc:mysql://localhost:3306/the_walking_dogs_app?createDatabaseIfNotExist=true #La bd se crea automaticamente si no existe
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
  paths-to-match: /api/**
